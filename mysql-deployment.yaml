apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe
      convert -f docker-compose.yml
    kompose.version: 1.14.0 (fa706f2)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        image: mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin ping -h localhost -p$MYSQL_ROOT_PASSWORD && test '0' -eq
              $(ps aux | awk '{print $11}' | grep -c -e '^mysql$')
        name: mysql
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: my-datavolume
      hostname: greetings-db
      restartPolicy: Always
      volumes:
      - name: my-datavolume
        persistentVolumeClaim:
          claimName: my-datavolume
status: {}
